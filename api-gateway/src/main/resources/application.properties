
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway

app.eureka-server=localhost

logging.level.root=INFO
logging.level.springframework.cloud.gateway.route.RouteDefinitionRouteLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

# Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/product/**

# Sale Service Route
spring.cloud.gateway.routes[1].id=sale-service
spring.cloud.gateway.routes[1].uri=lb://sale-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/sale/**

# User Management Service Route
spring.cloud.gateway.routes[2].id=user-management-service
spring.cloud.gateway.routes[2].uri=lb://user-management-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/user/**

## Discover Server Route
spring.cloud.gateway.routes[3].id=discovery-server
spring.cloud.gateway.routes[3].uri=http://${app.eureka-server}:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[3].filters[0]=SetPath=/

## Discover Server Static Resources Route
spring.cloud.gateway.routes[4].id=discovery-server-static
spring.cloud.gateway.routes[4].uri=http://${app.eureka-server}:8761
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**






